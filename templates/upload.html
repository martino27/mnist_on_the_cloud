<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Detection API</title>
    <script language="javascript" type="text/javascript">
      function WaitDisplay() {
        target = document.getElementById("result");
        target.style.display="none";
        target = document.getElementById("loading");
        target.style.display="";
        setTimeout(function() {
          document.getElementById("upload").submit();}, 100);
        }
    </script>
</head>
<body>

    {% from "_formhelpers.html" import render_field %}

    <h1>Digit Detection API</h1>
    <h3>Upload a photo file.</h3>
    <div>
        <form id="upload" action={{ url_for('post') }} enctype='multipart/form-data' method='POST'>
            {{ render_field(photo_form.input_photo) }}
            <input type="button" onclick="WaitDisplay();" value="upload" class="button-new" style="margin-top:15px;"/>
        </form>
    </div>

    <hr>

    <div id="result">
        {% if result|length > 0 %}
        <h1>The result of handwritten digit detection: {{ result['detectNum'] }}</h1>
        {% endif %}
    </div>
    <div id="loading" style="display:none">
        <h2>Detecting...</h2>
    </div>

</body>
</html>
